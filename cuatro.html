<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Precios Chocoflan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffeee0;
      color: #2e1a1a;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #000;
    }

    .product-image {
      width: 280px;
      height: auto;
      border-radius: 30% 70% 70% 30% / 40% 30% 70% 60%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 20px auto;
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .price-list {
      background-color: #fff8d6;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      max-width: 300px;
      margin: 0 auto;
    }

    .price-item {
      background-color: #fff3a0;
      margin: 15px 0;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 1.4em;
      font-weight: bold;
    }

    .price {
      color: #c44;
      display: block;
      font-size: 1.2em;
      margin-top: 5px;
    }

    .lower-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .stars, .cake-icon {
      font-size: 1.5em;
      color: gold;
      margin: 10px;
    }

    @media (max-width: 700px) {
      .lower-images {
        flex-direction: column;
        align-items: center;
      }

      .price-list {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cake-icon">üç∞</div>
    <h1>Chocoflan</h1>

    <!-- Imagen superior -->
    <div class="product-image">
      <img src="3.jpg" alt="Chocofl√°n entero decorado con fresas">
    </div>

    <!-- Lista de precios -->
    <div class="price-list">
      <div class="price-item">
        Grande
        <span class="price">$300</span>
      </div>
      <div class="price-item">
        Mediano
        <span class="price">$250</span>
      </div>
      <div class="price-item">
        Rebanada
        <span class="price">$25</span>
      </div>
    </div>

    <!-- Im√°genes inferiores -->
    <div class="lower-images">
      <div class="product-image">
        <img src="5.jpg" alt="Porci√≥n de chocofl√°n decorado con fresas">
      </div>
      <div class="product-image">
        <img src="4.jpg" alt="Chocofl√°n mediano con caramelo y fresa">
      </div>
    </div>

    <div class="stars">‚ú®‚ú®‚ú®</div>
  </div>
</body>
</html>
